<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linha
    </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e
        &lt;/p&gt; já para pular linha se usa &lt;br&gt;
        <!--br pular linha-->
    </p>

    <p> Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p> Vamos adicionar alguns emojis: <!--Emoji sempre começa com '&#x' + o código do emoji-->
        &#x1F604;
        &#x1F922;
        &#x1F920;
    </p>
</body>

</html>
